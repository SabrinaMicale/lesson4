<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task App</title>

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- App Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Code Behind -->
    <script src="script.js"></script>
    <script src="customList.directive.js"></script>
    <script src="storageService.js"></script>

</head>

<body ng-app="todoApp" class="no-scroll">
    <div ng-controller="TodoController as ctrl" class="no-scroll">
        <div layout="column" class="no-scroll">
            <md-toolbar class="md-whiteframe-3dp">
                <div class="md-toolbar-tools">
                    <h2>
                        <span>Task App</span>
                    </h2>
                    <span flex></span>
                    <md-button ng-disabled="ctrl.selectedItem ==0 || ctrl.show=='Done'" ng-click="ctrl.setToDone()" class="md-icon-button" aria-label="Done">
                         <md-tooltip md-autohide='true'>Set to done</md-tooltip>
                        <md-icon> done </md-icon>
                    </md-button>
                     <md-button ng-disabled="ctrl.selectedItem ==0 || ctrl.show=='ToDo'" ng-click="ctrl.setToNotDone()" class="md-icon-button" aria-label="Done">
                         <md-tooltip md-autohide='true'>Set to not done</md-tooltip>
                        <md-icon> undo </md-icon>
                    </md-button>
                    <md-menu>
                     <!-- Trigger element is a md-button with an icon -->
                    <md-button ng-disabled="ctrl.selectedItem == 0" ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="Open priority menu">
                     <md-tooltip md-autohide='true'>Change priority</md-tooltip>
                    <md-icon>create</md-icon>
                    </md-button>
                    <md-menu-content>
                    <md-menu-item><md-button ng-click="ctrl.setPriority(-1)"> 
                                        <md-tooltip md-autohide='true'>Low priority</md-tooltip>
                                        <md-icon style="color: green">low_priority</md-icon></md-button>
                                  <md-button ng-click="ctrl.setPriority(0)">
                                        <md-tooltip md-autohide='true'>Normal priority</md-tooltip>
                                        <md-icon>label</md-icon></md-button>
                                  <md-button ng-click="ctrl.setPriority(1)">
                                        <md-tooltip md-autohide='true'>High priority</md-tooltip>
                                        <md-icon style="color: red">priority_high</md-icon></md-button></md-menu-item>
                    </md-menu-content>
                    </md-menu>
                    <md-button ng-disabled="ctrl.selectedItem == 0" ng-click="ctrl.deleteItem()" class="md-icon-button" aria-label="Delete">
                         <md-tooltip md-autohide='true'>Delete</md-tooltip>
                        <md-icon> delete </md-icon>
                    </md-button>
                </div>
            </md-toolbar>
            <md-content class="no-scroll">
                <md-tabs md-dynamic-height md-border-bottom class="no-scroll">
                    <md-tab label="Todo" md-on-select='ctrl.setState("ToDo")' >
                        <custom-list items="ctrl.items"  selected-item="ctrl.selectedItem" filter-function="ctrl.notDone" save-in-storage="ctrl.saveInStorage"></custom-list>
                    </md-tab>
                    <md-tab label="Done" md-on-select='ctrl.setState("Done")'>
                        <custom-list items="ctrl.items" selected-item="ctrl.selectedItem" filter-function="ctrl.done" save-in-storage="ctrl.saveInStorage"></custom-list>
                    </md-tab>
                    <md-tab label="All" md-on-select='ctrl.setState("All")'>
                        <custom-list items="ctrl.items"  selected-item="ctrl.selectedItem" filter-function="ctrl.all" save-in-storage="ctrl.saveInStorage"></custom-list>
                    </md-tab>
                </md-tabs>
                <md-button class="md-fab md-primary add-button" aria-label="Add Todo" ng-click="ctrl.addTask($event)">
                    <md-icon>add</md-icon>
                </md-button>
            </md-content>

        </div>
    </div>
</body>

</html>
