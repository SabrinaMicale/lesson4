<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task App</title>

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- App Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <!-- Code Behind -->
    <script src="todoApp.module.js"></script>
    <script src="todo.controller.js"></script>
    <script src="customList.directive.js"></script>
    <script src="storageService.js"></script>
    <script src="customToolbar.directive.js"></script>

</head>

<body ng-app="todoApp" class="no-scroll">
    <div ng-controller="TodoController as ctrl" class="no-scroll">
        <div layout="column" class="no-scroll">
           
                    <custom-toolbar app-name="Task App" items="ctrl.items" selected-item="ctrl.selectedItem" disable-function= "ctrl.show" disable-apply-condition="Done" disable-cancel-condition="ToDo" apply-function= "ctrl.setToDone" cancel-function= "ctrl.setToNotDone" priority-function = "ctrl.setPriority" delete-function="ctrl.deleteItem" filtered-items="ctrl.q" order-by="ctrl.orderBy"></custom-toolbar>
                
            <md-content class="no-scroll">
                <md-tabs md-dynamic-height md-border-bottom class="no-scroll">
                    <md-tab label="Todo" md-on-select='ctrl.setState("ToDo")' >
                        <custom-list items="ctrl.items"  selected-item="ctrl.selectedItem" filter-function="ctrl.notDone" save-in-storage="ctrl.saveInStorage" filtered-items="ctrl.q" order-by="ctrl.orderBy" show-function="ctrl.showTask"></custom-list>
                    </md-tab>
                    <md-tab label="Done" md-on-select='ctrl.setState("Done")'>
                        <custom-list items="ctrl.items" selected-item="ctrl.selectedItem" filter-function="ctrl.done" save-in-storage="ctrl.saveInStorage" filtered-items="ctrl.q" order-by="ctrl.orderBy" show-function="ctrl.showTask"></custom-list>
                    </md-tab>
                    <md-tab label="All" md-on-select='ctrl.setState("All")'>
                        <custom-list items="ctrl.items"  selected-item="ctrl.selectedItem" filter-function="ctrl.all" save-in-storage="ctrl.saveInStorage" filtered-items="ctrl.q" order-by="ctrl.orderBy" show-function="ctrl.showTask"></custom-list>
                    </md-tab>
                   
                </md-tabs>
                <md-button class="md-fab md-primary add-button" aria-label="Add Todo" ng-click="ctrl.addTask($event)">
                    <md-icon>add</md-icon>
                </md-button>
            </md-content>

        </div>
    </div>
</body>

</html>
